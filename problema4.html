<script>

const salario_atual = prompt ("informe seu salalrio atual: ");

const aumento_decimal = aumento_percentual / 100;
const novo_salario = salario_atual * (1 + aumento_decimal);

alert ("O novo salário será de R$ " + novo_salario.toFixed(2));



</script>
