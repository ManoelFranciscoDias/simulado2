<meta charset="UTF-8">


<script>
    /*Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit
    */

    //Entrada
    const temperaturaCelsius = prompt("Informe a temperatura em graus Celsius:");

    //Processamento
    const converterTemperatura = Number(temperaturaCelsius) * ( 9 / 5 ) + 32



    //Saida
    document.write(`A temperatura convertida é de ${converterTemperatura} °F`);


</script>
