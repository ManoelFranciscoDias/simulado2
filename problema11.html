<meta charset="UTF-8">


<script>
     /*Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
     */

    //Entrada
    const dia = prompt("Informe o numero de dias que o carro foi alugado");
    const quilometros = prompt("informe a quantidade de quilometros rodados");


    //processamento
    const calculoDia = Number(dia) * 60
    const calculoQuilometros = Number(quilometros) * 0.15
    const todaSoma = Number(calculoDia) + Number(calculoQuilometros)
    //Saida
    document.write(`O valor a ser pago de aluguel é de ${todaSoma} reais.`);

</script>
