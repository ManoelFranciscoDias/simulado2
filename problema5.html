<script> 

const precoProduto = prompt ("Informe o preço do produto: ");
const porcentagemDesconto = prompt ("Informe a porcentagem de desconto:")

valorDesconto = precoProduto * porcentagemDesconto / 100;
novoPreco = precoProduto - valorDesconto;
alert (`O novo preço do produto é R$ ${novoPreco}.`);





</script>
